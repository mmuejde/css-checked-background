<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --main-bg-color: white;
        --main-color: black;
      }
      * {
        margin: 0;
        padding: 0;
      }

      #board {
        height: 100vh;
        background: conic-gradient(
            var(--main-bg-color) 90deg,
            var(--main-color) 90deg 180deg,
            var(--main-bg-color) 180deg 270deg,
            var(--main-color) 270deg
          )
          top left / 60px 60px repeat;
      }
    </style>
  </head>
  <body>
    <div id="board"></div>
  </body>
</html>
